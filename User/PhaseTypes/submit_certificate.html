<h1 id="status">Awaiting response from the server</h1>
<script>
/*
 * find the responses from the previous trial
 */

Phase.set_timer(function(){
  var this_response = parent.parent.project_json.responses[
    parent.parent.project_json.responses.length-1
  ];
  $.post("{{certificate_host}}", {
    survey_department: this_response.survey_department,
    survey_department_response: this_response.survey_department_response,
    survey_department_value: this_response.survey_department_value,
    survey_published_response: this_response.survey_published_response,
    survey_recep_name: this_response.survey_recep_name,
    survey_school_values: this_response.survey_school_values,
    survey_school_values_other: this_response.survey_school_values_other,
    survey_school_values_response: this_response.survey_school_values_response,
    survey_school_values_value: this_response.survey_school_values_value,
    survey_sender_name: this_response.survey_sender_name,
    survey_sender_name_response: this_response.survey_sender_name_response,
    survey_sender_name_value: this_response.survey_sender_name_value,
    survey_why: this_response.survey_why
  },function(response){
    if(response == "success"){
      $("#status").html("You have successfully submitted the request");
    } else {
      $("#status").html("Error: " + response + " - please copy this message and send it to Anthony Haffey (a.haffey@reading.ac.uk)");
    }
  });
},0);


/*
 * build the certificate using the above info
 */

</script>
